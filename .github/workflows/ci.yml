name: CI

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        name:
          [ubuntu-gcc-7, ubuntu-clang-6, macos-apple-clang-11, windows-msvc-19]
        include:
          - name: ubuntu-gcc-7
            os: ubuntu-18.04
            compiler: g++
            compiler-version: 7
            compiler-name-conan: gcc

          - name: ubuntu-clang-6
            os: ubuntu-18.04
            compiler: clang++
            compiler-version: "6.0"
            compiler-name-conan: clang

          - name: macos-apple-clang-11
            os: macos-10.15

          - name: windows-msvc-19
            os: windows-2019

    steps:
      - uses: actions/checkout@v2
      - name: dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt install shunit2 ninja-build python3-setuptools python3-pip -y
          if [ "${{ matrix.compiler }}" = "clang++" ]; then
            sudo apt install clang-6.0 -y
          fi
          sudo pip3 install conan==1.59

      - name: dependencies (macos)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install shunit2 ninja conan==1.59 coreutils

      - name: dependencies (windows)
        if: runner.os == 'Windows'
        run: |
          pip install conan@1.59
          curl -L0 https://github.com/kward/shunit2/archive/v2.1.7.zip --output shunit2.zip
          unzip -j -n shunit2.zip

      - name: set-compiler-env
        run: |
          if [ "${{ matrix.compiler }}" != "" ]; then
            echo "CXX=${{ matrix.compiler }}-${{ matrix.compiler-version }}" >> $GITHUB_ENV
          fi
        shell: bash

      - name: conan-profile
        if: runner.os == 'Linux' || runner.os == 'macOs'
        run: |
          conan profile new default --detect
          if [ "${{ matrix.compiler-name-conan }}" != "" ]; then
            conan profile update settings.compiler=${{ matrix.compiler-name-conan }} default
          fi
          if [ "${{ matrix.compiler-version }}" != "" ]; then
            conan profile update settings.compiler.version=${{ matrix.compiler-version }} default
          fi
          conan profile update settings.compiler.libcxx=libstdc++ default

          cat ~/.conan/profiles/default

      - name: make-build-dir
        run: mkdir build
      - name: cmake-configure-debug
        run: cmake -DCMAKE_BUILD_TYPE=Debug ..
        working-directory: ./build
      - name: build-debug
        run: cmake --build ./build --config Debug
      - name: ctest
        run: ctest -C Debug
        working-directory: ./build

      - name: installation-tests
        run: |
          ./test/installation-tests.sh
        shell: bash

      - name: program-termination-tests
        if: runner.os == 'Linux' || runner.os == 'macOs'
        run: |
          ./test/compilation-tests.sh

  version-consistency-check:
    if: github.event.action == 'published' || github.ref != 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: dependencies (Linux)
        run: |
          sudo apt install shunit2 python3-setuptools python3-pip -y
          sudo pip3 install conan==1.59

      - name: version-consistency
        run: |
          git fetch --tags --force
          ./test/version-consistency.sh
